<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <style>
        	html, body {background:#348;}
        </style>

        <script src="moment.js"></script> 
        <script src="jquery-2.1.0.min.js"></script>
        <script src="jquery-ui.min.js"></script>

        <link rel="stylesheet" href="jquery.mCustomScrollbar.css" />
        <script src="jquery.mCustomScrollbar.js"></script>

        <script src="timeline.js"></script> 
        <link rel="stylesheet/less" type="text/css" href="timeline.less" />

        <script src="less-1.7.5.min.js"></script>
    </head>
    <body>
    	<div id="test" style="height: 700px; border:blue 5px dashed;"></div>
    	<script>
    		$(function(){
	    		window.tl = new Timeline('#test', {
	    			ranges: [
	    				{
	    					from: moment('1.09.2014', 'DD.MM.YYYY').unix(),
	    					to: moment('3.09.2014', 'DD.MM.YYYY').unix()
	    				},
	    				{
	    					from: moment('6.09.2014', 'DD.MM.YYYY').unix(),
	    					to: moment('8.09.2014', 'DD.MM.YYYY').unix()
	    				},
	    				{
	    					from: moment('8.09.2014', 'DD.MM.YYYY').unix(),
	    					to: moment('11.09.2014', 'DD.MM.YYYY').unix()
	    				}
	    			],
	    			groups: [
	    				{id: 'Group 1', height: 150},
	    				{id: 'Group 2', height: '1 part'}
	    			],
	    			lines: [
	    				{id: 'Line 1A', groupId: 'Group 1', order:1},
	    				{id: 'Line 2A', groupId: 'Group 1', order:2},
	    				{id: 'Line 3A', groupId: 'Group 1', order:3},
	    				{id: 'Line 4A', groupId: 'Group 1', order:4},
	    				{id: 'Line 5A', groupId: 'Group 1', order:5},
	    				{id: 'Line 6A', groupId: 'Group 1', order:6},
	    				{id: 'Line 1B', groupId: 'Group 2'},
	    				{id: 'Line 2B', groupId: 'Group 2'},
	    				{id: 'Line 3B', groupId: 'Group 2'},
	    				{id: 'Line 4B', groupId: 'Group 2'},
	    				{id: 'Line 5B', groupId: 'Group 2'},
	    				{id: 'Line 6B', groupId: 'Group 2'},
	    				{id: 'Line 7B', groupId: 'Group 2'},
	    				{id: 'Line 8B', groupId: 'Group 2'},
	    				{id: 'Line 9B', groupId: 'Group 2'}
	    			],
	    			scale: 24*3600 / 200, // sec/px
					dashRules: [
						{id: '24-hour', type: 'every', step: 24*3600},
						{id: '12-hour', type: 'every', step: 12*3600},
						{id: '6-hour', type: 'every', step: 6*3600},
					]
	    		}, [
    				{
    					lineId: 'Line 1A',
    					from: moment('1.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
    					to: moment('2.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
    					text: 'Item 1'
    				},
    				{
    					lineId: 'Line 2A',
    					from: moment('1.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
    					to: moment('2.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
    					text: 'Item 2'
    				},
    				{
    					lineId: 'Line 3A',
    					from: moment('2.09.2014 00:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
    					to: moment('7.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
    					text: 'Item 3'
    				}
	    		]);
	    	});
    	</script>
    </body>
</html>
