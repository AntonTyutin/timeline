<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <style>
        	html, body {background:#348;}

        	.mCSB_container {margin:0 !important; padding:0 !important;}
        	.mCSB_container_wrapper {margin:0 !important;}
        </style>

        <script src="moment.js"></script> 
        <script src="jquery-2.1.0.min.js"></script>

        <link rel="stylesheet" href="jquery.mCustomScrollbar.css" />
        <script src="jquery.mCustomScrollbar.js"></script>

        <script src="timeline.js"></script> 
        <link rel="stylesheet/less" type="text/css" href="timeline.less" />

        <script src="less-1.7.5.min.js"></script>
    </head>
    <body>
    	<div id="test"></div>
    	<script>
    		$(function(){
	    		new Timeline('#test', {
	    			ranges: [
	    				{
	    					from: moment('1.09.2014', 'DD.MM.YYYY').unix(),
	    					to: moment('3.09.2014', 'DD.MM.YYYY').unix()
	    				},
	    				{
	    					from: moment('6.09.2014', 'DD.MM.YYYY').unix(),
	    					to: moment('8.09.2014', 'DD.MM.YYYY').unix()
	    				},
	    				{
	    					from: moment('8.09.2014', 'DD.MM.YYYY').unix(),
	    					to: moment('11.09.2014', 'DD.MM.YYYY').unix()
	    				}
	    			],
	    			groups: [
	    				{name: 'Group 1', height: 100},
	    				{name: 'Group 2', height: 300}
	    			],
	    			lines: [
	    				{name: 'Line 1A', group: 'Group 1'},
	    				{name: 'Line 2A', group: 'Group 1'},
	    				{name: 'Line 3A', group: 'Group 1'},
	    				{name: 'Line 4A', group: 'Group 1'},
	    				{name: 'Line 5A', group: 'Group 1'},
	    				{name: 'Line 6A', group: 'Group 1'},
	    				{name: 'Line 1B', group: 'Group 2'},
	    				{name: 'Line 2B', group: 'Group 2'},
	    				{name: 'Line 3B', group: 'Group 2'},
	    				{name: 'Line 4B', group: 'Group 2'},
	    				{name: 'Line 5B', group: 'Group 2'},
	    				{name: 'Line 6B', group: 'Group 2'},
	    				{name: 'Line 7B', group: 'Group 2'},
	    				{name: 'Line 8B', group: 'Group 2'},
	    				{name: 'Line 9B', group: 'Group 2'}
	    			],
	    			scale: 24*3600 / 150, // sec/px
	    			ruler: {
	    				dashes: [
    						{type: 'every', step: 24*3600}
	    				]
	    			}
	    		}, {
	    			items: [
	    				{
	    					line: 'Line 1A',
	    					from: moment('1.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
	    					to: moment('2.09.2014 12:00:00', 'DD.MM.YYYY HH:mm:ss').unix(),
	    					text: 'Item 1'
	    				}
	    			]
	    		});
	    	});
    	</script>
    </body>
</html>
